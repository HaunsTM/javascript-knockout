<html>
    <head>
        <title>Table with bound data</title>
        <meta http-equiv="content-type" content="text/html" charset="UTF-8" />
        <link rel="stylesheet" href="css/generateEditionsBase.css">
    </head>
    <body>
        <div class="flex-container-column">
            <section>
                <!--Top section-->
                <div class="flex-container-column flex-start">
                    <section>
                        <h1>Generate Editions - Base</h1>
                    </section>
                    <section>
                        <small>Create new editions with base data</small>
                    </section>
                </div>
            </section>
            <section>
                <!--Middle section-->
                <div class="flex-container-column flex-start">
                    <section>
                        <span>Create new editions from publication. This will generate new editions with Base Data from publication and old issues.</span>
                    </section>
                    <section>
                        <div class="flex-container-column flex-justify-start">
                            <section>
                                <div class="flex-container-row">
                                    <section>Year of new editions</section>
                                    <section>input 1</section>
                                </div>
                            </section>                                
                            <section>
                                <div class="flex-container-row">
                                    <section>From edition number</section>
                                    <section>input 2</section>
                                </div>
                            </section>
                            <section>
                                <div class="flex-container-row">
                                    <section>To edition number</section>
                                    <section>input 3</section>
                                </div>
                            </section>
                        </div>
                    </section>
                </div>

            </section>
            <section>
                <!--Bottom section-->
                <div class="flex-container-row flex-justify-end">
                    <section>
                        <a data-bind="attr: { title: metadata.saveTitle } ,click: $root.clickedOnSave" href="#" class="image-button-style">
                            <span data-bind="text: metadata.saveLabel"></span>
                        </a>                        
                    </section>
                    <section>
                        <a data-bind="attr: { title: metadata.saveAndCloseTitle } ,click: $root.clickedOnSaveAndExit" href="#" class="image-button-style">
                            <span data-bind="text: metadata.saveAndCloseLabel"></span>
                        </a>                        
                    </section>
                </div>
            </section>
        </div>
        
        <script src="scripts/generateEditionsBase.js"></script>

    </body>
</html>
