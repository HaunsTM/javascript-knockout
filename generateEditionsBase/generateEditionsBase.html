<html>
    <head>
        <title>Table with bound data</title>
        <meta http-equiv="content-type" content="text/html" charset="UTF-8" />
        <link rel="stylesheet" href="css/generateEditionsBase.css">
        <link rel="stylesheet" href="css/table.css">
        <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2018.1.117/styles/kendo.default.min.css" />
    </head>
    <body>
        <div class="flex-container-column">
            <section>
                <!--Top section-->
                <div class="flex-container-column flex-start">
                    <section>
                        <h1 data-bind="text: metadata.formTexts.header"></h1>
                    </section>
                    <section>
                        <small data-bind="text: metadata.formTexts.headerSubText"></small>
                    </section>
                </div>
            </section>
            <section>
                <!--Middle section-->
                <div class="flex-container-column flex-start">
                    <section>
                        <span data-bind="text: metadata.formTexts.infoText"></span>
                    </section>
                    <section>
                        <div class="flex-container-column flex-justify-start">
                                <div class="table">
                                    <div class="tr">
                                        <div class="td">
                                            <span data-bind="text: metadata.fieldLabels.yearOfNewEditions"></span>
                                        </div>
                                        <div class="td">
                                            <input type="text" class="k-input" data-bind="value: yearOfNewEditions"/>
                                        </div>
                                    </div>
                                    <div class="tr">
                                        <div class="td">
                                            <span data-bind="text: metadata.fieldLabels.fromEditionNumber"></span>
                                        </div>
                                        <div class="td">
                                            <input type="text" class="k-input" data-bind="value: fromEditionNumber"/>
                                        </div>
                                    </div>
                                    <div class="tr">
                                        <div class="td">
                                            <span data-bind="text: metadata.fieldLabels.toEditionNumber"></span>
                                        </div>
                                        <div class="td">
                                            <input type="text" class="k-input" data-bind="value: toEditionNumber"/>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </section>
                </div>
            </section>
            <section>
                <!--Bottom section-->
                <div class="flex-container-row flex-justify-end">
                    <section>
                        <a data-bind="attr: { title: metadata.actionButtons.okTitle } ,click: $root.clickedOnOk" href="#" class="image-button-style">
                            <span data-bind="text: metadata.actionButtons.okLabel"></span>
                        </a>                        
                    </section>
                    <section>
                        <a data-bind="attr: { title: metadata.actionButtons.cancelTitle } ,click: $root.clickedOnCancel" href="#" class="image-button-style">
                            <span data-bind="text: metadata.actionButtons.cancelLabel"></span>
                        </a>                        
                    </section>
                </div>
            </section>
        </div>
        
        <script src="scripts/knockout-min.js"></script>
        <script src="scripts/generateEditionsBase.js"></script>
    </body>
</html>
