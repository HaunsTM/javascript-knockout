<html>
    <head>

        <title>Table with bound data</title>
        <meta http-equiv="content-type" content="text/html" charset="UTF-8" />
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/table.css">
        <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2018.1.117/styles/kendo.common.min.css" />
        <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2018.1.117/styles/kendo.default.min.css" />
        <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2018.1.117/styles/kendo.default.mobile.min.css" />
    

    
    </head>
    <body>
        <div class="flex-container-column">
            <section>
                <div class="table">
                    <div class="thead">
                        <div class="tr">
                            <div class="th">Aktivitet</div>
                            <div class="th">Angående</div>
                            <div class="th">Kort Beskrivning</div>
                            <div class="th">Datum</div>
                            <div class="th">Tid</div>
                            <div class="th">Dag</div>
                            <div class="th">Beroende</div>
                            <div class="th">Dagar</div>
                            <div class="th">Tid mall</div>
                            <div class="th">Framräknad Dag</div>
                            <div class="th"></div>
                        </div>
                    </div>

                    <!-- ko foreach: activityCategories -->
                        <div class="tbody">
                            <!-- ko foreach: activities -->
                            <div class="tr">                   
                                <div class="td"><span data-bind="text: activityName, css: { showDirtyStyle: dirtyFlag.isDirty }"></span></div>
                                <div class="td"><span data-bind="text: regarding, css: { showDirtyStyle: dirtyFlag.isDirty }"></span></div>
                                <div class="td"><input type="text" class="k-input" data-bind="value: note, css: { showDirtyStyle: dirtyFlag.isDirty }"/></div>
                                <div class="td"><input id="myDatePicker" data-bind="kendoDatePicker: { value: date, format: 'yyyy-MM-dd' }, css: { showDirtyStyle: dirtyFlag.isDirty }" /></div>
                                <div class="td"><input data-bind="kendoTimePicker: { value: time, format: 'HH:mm' }, css: { showDirtyStyle: dirtyFlag.isDirty }"></div>
                                <div class="td"><span data-bind="text: day, css: { showDirtyStyle: dirtyFlag.isDirty }"></span></div>
                                <div class="td"><span data-bind="text: dependency, css: { showDirtyStyle: dirtyFlag.isDirty }"></span></div>
                                <div class="td"><span data-bind="text: daysToAdd, css: { showDirtyStyle: dirtyFlag.isDirty }"></span></div>
                                <div class="td"><span data-bind="text: timeTemplate, css: { showDirtyStyle: dirtyFlag.isDirty }"></span></div>
                                <div class="td"><span data-bind="text: calculatedDayInFuture, css: { showDirtyStyle: dirtyFlag.isDirty }"></span></div>
                                <div class="td">
                                    <a class="image-button-style" href="#" data-bind="click: $root.calculateGridBasedOnThisRow">
                                        <img src="images/Update_16.png" alt="Update grid based on this row" border="0" />
                                    </a>
                                </div>
                            </div>
                            <!-- /ko -->
                        </div>
                    <!-- /ko -->
                </div>
                        
            </section>

            <section>
                <div class="flex-container-button-row">
                    <a data-bind="click: $root.clickedOnSave" href="#" class="image-button-style">
                        Spara
                    </a>
                    <a data-bind="click: $root.clickedOnSaveAndExit" href="#" class="image-button-style">
                        Spara och stäng
                    </a>
                </div>
            </section>
        </div>

        <div data-bind="text: ko.toJSON(dirtyItems)"></div>

        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/kendo.all.min.js"></script>
        <script src="scripts/kendo.messages.sv-SE.min.js"></script>
        <script src="scripts/knockout-min.js"></script>
        <script src="scripts/knockout-kendo.min.js"></script>
        
        <script src="scripts/timeCalculator.js"></script>
        <script src="scripts/main.js"></script>

    </body>
</html>
