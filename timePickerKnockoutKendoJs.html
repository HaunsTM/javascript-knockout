<!DOCTYPE html>
<html>
<head>
    <title>Date-Time-picker Knockout.js</title>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8" />
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2018.1.117/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2018.1.117/styles/kendo.blueopal.min.css" />

    <script src="http://kendo.cdn.telerik.com/2018.1.117/js/jquery.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2018.1.117/js/kendo.all.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2018.1.117/js/messages/kendo.messages.sv-SE.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout-kendo/0.9.8/knockout-kendo.min.js"></script>

</head>
<body>

        <!-- https://rniemeyer.github.io/knockout-kendo/web/TimePicker.html -->
        <input type="checkbox" data-bind="checked: isOpen" /> Open<br/>
        <input type="checkbox" data-bind="checked: enabled" /> Enabled<br/>
        <button data-bind="click: setToNow">Set to now</button>
        <hr/>
        <input id="myTimePicker" data-bind="kendoTimePicker: { value: startTime, min: minTime, max: maxTime, enabled: enabled, isOpen: isOpen, format: 'HH:mm'  }" />
        <hr/>
        <div data-bind="text: startTime"> </div>

    <script>
        var ViewModel = function() {
            this.startTime = ko.observable(new Date(2012, 11, 31, 10, 0, 0));
            this.isOpen = ko.observable(false);
            this.enabled = ko.observable(true);
            this.minTime = new Date(1950, 0, 1, 8, 0, 0);
            this.maxTime = new Date(2049, 11, 31, 18, 0, 0);
            this.setToNow = function() {
                this.startTime(new Date());
            };
        };

        ko.applyBindings(new ViewModel());

    </script>
</body>
</html>
